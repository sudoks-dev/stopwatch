<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Stopwatch</h1>
        <div class="stopwatch">
            <span id="display" class="display">00:00:00</span>
            <div class="buttons">
                <!-- Buttons for start, stop, and reset -->
                <button id="startStop" class="btn start">Start</button>
                <button id="reset" class="btn reset">Reset</button>
                <button id="stop" class="btn stop">Stop</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
